<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Luis Amez">
    <title>Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <!-- Dropdown menu -->
    <div class="dropdown">
        <button onclick="toggleMenu()" class="dropbtn">What to see in Valencia...</button>
        <div id="myDropdown" class="dropdown-content">
            <input data-bind=" textInput: searchVenue" type="text" placeholder="Search..." id="myInput">
            <!-- Places -->
            <div class="menu" data-bind="foreach: filterSearch" class='wrap'>
                <p class="place" data-bind="text: name, click: $root.itemClick"></p>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id='map'></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBof7wQscB9AA-WzJXWY_k83dOB1bNWajE&v=3&callback=initMap" onerror="alert('It seems there is a problem loading Google Maps, sorry! Try refreshing the page.')">
    </script>
</body>
</html>
